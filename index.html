<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Encriptador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilosEncriptador.css">
</head>
<body>
    <div class="container my-5">
        <header class="mb-4">
            <div class="logo">
                <span class="fs-1">a</span>
            </div>
        </header>
        <main class="content">
            <section class="text-area">
                <textarea id="input-text" placeholder="Ingrese el texto aquí"></textarea>
                <p class="text-muted mt-2">
                    <i class="bi bi-info-circle-fill"></i>Solo letras minúsculas y sin acentos
                </p>
                <div class="buttons-container">
                    <button class="btn-encrypt" onclick="encriptar()">Encriptar</button>
                    <button class="btn-decrypt" onclick="desencriptar()">Desencriptar</button>
                </div>                
            </section>
            <section class="result-area text-center">
                <textarea id="output-text" readonly></textarea>
                <img src="./img/niñaLupa.png" alt="Niña con una lupa" id="lupa-img" class="img-fluid mb-3">
                <button class="btn-copy" onclick="copiarTexto()">Copiar</button>
            </section>
        </main>
        <footer>
            <p>Desarrollado por Briggitte Martinez Vidaurre - 2024</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="scriptEncriptador.js"></script>
</body>
</html>
